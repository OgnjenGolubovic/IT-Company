<div style="margin-top: 20px; margin-left: 20px;">

    <table style="margin-left: 20px; width: 95%;" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
 
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element">{{element.name}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="company_role">
          <th mat-header-cell *matHeaderCellDef> Company Role </th>
          <td mat-cell *matCellDef="let element"> {{element.company_role}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="phone_number">
          <th mat-header-cell *matHeaderCellDef> Phone number </th>
          <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


</div>
