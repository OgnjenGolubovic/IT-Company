<div style="margin-top: 20px; margin-left: 20px;">
  <table style="margin-left: 20px; width: 95%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
   
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>
    
     
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    

      <ng-container matColumnDef="companyRole">
        <th mat-header-cell *matHeaderCellDef> Company role </th>
        <td mat-cell *matCellDef="let element"> {{element.companyRole}} </td>
      </ng-container>
    
      <ng-container matColumnDef="buttonApprove">
        <th mat-header-cell *matHeaderCellDef> Approve </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="handleButtonApprove(element)">Approve</button>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="buttonCancel">
        <th mat-header-cell *matHeaderCellDef> Cancel </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="handleButtonCancel(element)">Cancel</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
